{% extends 'base.html' %}

{% block title %}
Создание
{% endblock title %}


{% block body %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form method = 'post'>
        <input type="text" name = 'title' id = 'title' class = 'form-control' placeholder="Введите название" value="{{article.title}}"><br>
        <textarea name="intro" id="intro" class = 'form-control'  placeholder="Введите анонс">{{article.intro}}</textarea><br>
        <textarea name="text" id="text" class = 'form-control'  placeholder="Текст поста">{{article.text}}</textarea><br>
        <input type="submit" class="btn btn-success" value="Изменить">
    </form>
</div>

{% endblock body %}
